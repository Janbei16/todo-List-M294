<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./todoList.css'/>
  <!--Bootstrap-->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT' crossorigin='anonymous'>
    <script src="./addTask.js"></script>
    <script src="./showTasks.js"></script>
    <script src="./Login.js"></script>



  <title>ToDo Liste</title>
</head>

<body>
  <form id='logoutForm'>
    <button type='button' onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <button type='button' id='logoutButton' class='btn btn-dark'> Logout</button>
  </form>

  <div id='container'>

    <h1 id='addTaskTitle'>Add new Task</h1>
    <form id='newTaskForm'>
      <div id="inputOnLine">
        <div class="inline">
          <input type='text' id='inputTitle' required>
        </div>
        <div class="inline">
          <input type='number' id='inputId' readonly placeholder="Nummer der Task">
        </div>
    </div>
      <button type='submit' id='submitButton' class='btn btn-outline-dark'>Add</button>
    </form>
    <div id='todoListContainer'>
      <h1 id='toDoTitle'>ToDo: </h1>
      <table id='table'>
        <tr>
          <th>Id</th>
          <th id='taskWidth'>Task</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Select to delete</th>
        </tr>
      </table>

      <form id='deleteForm'>
        <div id='check'>
        </div>
      </form>

      <div id='editTitleForm'>
      </div>
    </div>

  </div>

  <div id="id01" class="modal">
  
    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
          
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

</body>

</html>
